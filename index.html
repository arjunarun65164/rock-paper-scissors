<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src = "script.js" defer></script>
    <link rel = "stylesheet" href = "styles.css">
    <link rel = "icon" href = "./favicon.jpeg">
</head>

<body>
    <h1>Pick your Weapon:</h1>
    <div class = "buttons"> 
        <div class = "rock">
            <button id = "rock" ><img src = "rock.png"></button>
        </div>
        
        <div class = "paper">
            <button id = "paper" ><img src = "paper.png"></button>
        </div>
        
        <div class = "scissors">
            <button id = "scissors" ><img src = "scissors.png"></button>
        </div>
    </div>

    <div class = "score">
        <div class = "player">
            <h2>Score Player:</h2>
            <p class = "player-score">0</p>
        </div>

        <div class = "computer">
            <h2>Score Computer:</h2>
            <p class = "computer-score">0</p>
        </div>
    </div>
</body>
</html>
